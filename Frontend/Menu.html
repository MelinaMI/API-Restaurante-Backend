<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" type="image/x-icon" href="Frontend/assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid px-5">
        <a class="navbar-brand" href="index.html"><img src="/Frontend/assets/logo.jpg" alt="Logo" class="logo me-2"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html"><i class="fi fi-rr-home"></i> Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Menu.html"><i class="fi fi-rr-book-alt"></i>Menú</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="cart-btn"><i class="fi fi-rr-shopping-cart"></i><span class="cart-count" id="cart-count">0</span></a>
                </li>
                <!-- Navbar Login -->
                <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal"><i class="fi fi-rr-sign-in-alt"></i> Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--Fin Navbar -->

<div class="filtros-container">
  <input type="text" id="search-name" class="form-control mb-2" placeholder="Buscar por nombre...">

  <select id="filter-category" class="form-select mb-2">
    <option value="">Todas las categorías</option>
    <!-- Se llenará dinámicamente -->
  </select>

  <select id="filter-status" class="form-select mb-2">
    <option value="">Todos los estados</option>
    <option value="true">Habilitados</option>
    <option value="false">Deshabilitados</option>
  </select>

  <select id="sort-price" class="form-select mb-2">
    <option value="">Ordenar por precio</option>
    <option value="asc">Menor a mayor</option>
    <option value="desc">Mayor a menor</option>
  </select>
   <button id="reset-filters" class="btn btn-secondary"><i class="fi fi-rr-broom"></i> Limpiar filtros</button>
</div>


<section id="platos-container" class="platos-container">
</section>

<!-- Sidebar del carrito -->
<div id="cart-sidebar" class="cart-sidebar">
    <button id="close-cart" class="close-cart">✖</button>

    <h2><i class="fi fi-rr-shopping-cart"></i> Mi pedido</h2>
    <p class="subtitle">Revisa tu pedido y completa los datos para enviarlo a cocina</p>

    <h3>Platos seleccionados</h3>
    <button id="vaciar-carrito" class="btn btn-sm btn-outline-danger">Vaciar</button>

     <!-- Contenedor de platos -->
    <div id="cart-items"></div>

    <!-- Contenedor del estado vacío -->
    <div class="empty-block" id="empty-cart">
        <i class="fi fi-rr-shopping-cart empty-icon"></i>
        <p class="empty-cart">Tu carrito está vacío</p>
        <p class="add-more">Agrega algunos platos del menú</p>
    </div>
    <!-- SECCIÓN DATOS DE PEDIDO -->
    <section class="order-section">
      <h2>Finalizar Pedido</h2>

      <form id="order-form">
        <!-- Tipo de pedido -->
        <div class="form-group">
          <label for="order-type">Tipo de pedido:</label>
          <select id="order-type" name="orderType" required>
            <option value="">Seleccionar...</option>
            <option value="delivery">Delivery</option>
            <option value="pickup">Retiro en local</option>
            <option value="dinein">Comer en el local</option>
          </select>
        </div>
        <!-- Datos del cliente -->
        <div class="form-group">
          <label for="name">Nombre completo:</label>
          <input type="text" id="name" name="name" placeholder="Ej: Juan Pérez" required>
        </div>

        <div class="form-group">
          <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" name="phone" placeholder="Ej: 11 2345 6789" required>
        </div>

        <div class="form-group address-group" id="address-group">
          <label for="address">Dirección (solo si es delivery):</label>
          <input type="text" id="address" name="address" placeholder="Calle 123, Piso 2, Dpto B">
        </div>

        <button type="submit" class="order-submit-btn">Confirmar Pedido</button>
      </form>
    </section>
</div>
</div>


<!-- Fin Sidebar del carrito -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="app.js"></script>











    

</body>
</html>
